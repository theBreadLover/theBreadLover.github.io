<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="creator" content="Emmanuel Garcia">
  <meta name="description" content="A more minimalistic an funcional website that helps you send your documents to Miami-Dade printing service.">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/index.js"></script>
  <title>Printing Service</title>
</head>
<body>
  <Main class="main-container">
    <form class="app-print_container" id="app" method="get" action="#">
      <fieldset>
        <legend>Information</legend>
        <div class="app-print_location-container">
          <label for="app-print_location">Printer Location:</label>
          <select name="print_location" id="app-print_location"></select>
        </div>

        <div class="app-print_type-container">
          <label for="app-print_type">Print type:</label>
          <select name="print_type" id="app-print_type">
            <option value="BlackWhite" selected>Black & White</option>
            <option value="color">Color</option>
          </select>
        </div>

        <div class="app-print_email-container">
          <label for="app-print_email">Email:</label>
          <input type="email" name="print_email" id="app-print_email" placeholder="example123@gmail.com">
        </div>

        <div class="app-print_file-container">
          <label for="app-print_file">File:</label>
          <input type="file" name="print_file" id="app-print_file">
        </div>

        <button id="print_submit_button" >Submit</button>
      </fieldset>
    </form>
  </Main>
  <footer class="footer-container">
    <p class="footer-disclaiment_paragraph" id="disclaimentParagraph">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas minus eaque hic nihil culpa repellendus perspiciatis nam rem deserunt exercitationem?</p>
    <p class="footer-creator_sign" id="creatorSign">Lorem, ipsum dolor.</p>
  </footer>
</body>
</html>
